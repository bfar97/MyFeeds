<!DOCTYPE html>
<html ng-app = 'mainApp'>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
	<link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<body ng-app = 'fblogin'>

<div ng-controller="sidemenuCtrl" layout="column" style="height:500px;" ng-controller="loginfbCtrl">
	<section layout="row" flex>
		<md-sidenav class="md-sidenav-left" md-component-id="left">
			<md-toolbar class="md-theme-indigo">
        		<h1 class="md-toolbar-tools" id="headertxt">Accounts</h1>
			</md-toolbar>
			<md-content layout-padding>
				<div id="sideButtons">
					<md-button class="md-primary"  ng-click="intentLogin()">
						<span class="fa fa-facebook-official fa-lg"></span>
						Facebook
					</md-button><p></p>
					<md-button class="md-primary">
						<span class="fa fa-twitter fa-lg"></span>
						Twitter
					</md-button><p></p>
					<md-button class="md-primary">
						<span class="fa fa-instagram fa-lg"></span>
						Instagram
					</md-button>
				</div>
			</md-content>
		</md-sidenav>
		<md-content flex>
			<div layout="column" layout-fill layout-align="top center">
				<md-toolbar>
					<div class="md-toolbar-tools">
						<md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()">
							<span class="fa fa-bars"></span>
						</md-button>
						<h2 id="headertxt"><span>MyFeeds</span></h2>
					</div>
				</md-toolbar>
				<md-content>
				</md-content>
			</div>
		</md-content>
	</section>
</div>


	<!-- Angular and Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>

<script src="js/dependencies/angular-facebook.js"></script>
<script src="js/main.js"></script>

</body>
</html>
